<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ name }}</title>
  </head>
  <body>
    <div class="container">
      <h2>Games</h2>
      {% if games %}
        <ul>
          {% for game in games %}
            <li><a href="{{game.url}}">{{game.description}}</a></li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="alert">No games have {{ name }}</div>
      {% endif %}
    </div>
  </body>
</html>
